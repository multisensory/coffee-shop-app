<ion-view view-title="Me" class="profile">

    <ion-content padding="false" scroll="false">

        <div class="header app-bg">
          <img class="avatar" ng-src="{{user.pictureURL || 'img/avatar.jpg'}}"/>
          <h2>{{user.firstName}} {{user.lastName}}</h2>
          <h3>Member since {{user.memberSince | date:'longDate'}}</h3>
        </div>

        <div style="padding: 8px 16px;" class="status{{user.status}}">

          <div class="profile-status">
            <div>
              <div class="profile-level">{{user.statusLabel}} Member</div>
              <div class="profile-points"><img ng-src="css/img/icon-points{{user.status}}.svg" style="height: 1.2rem;width: 1.2rem;"/> {{user.points || 0}} Nibs</div>
              <p>{{statusDescription}}</p>
            </div>
            <div class="icon-status icon-status{{user.status}}"></div>
          </div>

          <div class="status-bar">
            <div class="forastero">
              <p>Forastero</p>
              <p>0-5000 Nibs</p>
            </div>
            <div class="trinitario">
              <p>Trinitario</p>
              <p>&gt;5000 Nibs</p>
            </div>
            <div class="Criollo">
              <p>Criollo</p>
              <p>&gt;10000 Nibs</p>
            </div>
          </div>

        </div>

    </ion-content>

</ion-view>
